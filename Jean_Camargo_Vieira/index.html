<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Básico</h1>
    <form action="/salvar">
        <div>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome">
            Idade: <input type="number" min="1" max="100"><br><br>
            <label for="email">Digite seu email: </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="tel">Digite o número de telefone: </label>
            <input type="text" name="tel" id="tel" placeholder="(99)99999-9999"><br><br>
            <label for="textpessoal">Conte mais sobre você: </label><br><br>
            <textarea name="adicional" id="textpessoal" cols="50" rows="20"></textarea><br>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
